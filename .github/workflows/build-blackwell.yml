name: Build Blackwell CUDA Image

on:
  push:
    branches: ["main"]
    # 只有当相关文件变化时才触发，节省资源
    paths:
      - "Dockerfile-cuda-blackwell"
      - "Cargo.toml"
      - "Cargo.lock"
      - "src/**"
      - ".github/workflows/build-blackwell.yml"
  workflow_dispatch: # 允许手动点击按钮触发

env:
  REGISTRY: ghcr.io
  # 镜像名称默认使用：ghcr.io/你的用户名/仓库名
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 释放磁盘空间 (GitHub Runner 磁盘有限，构建 CUDA 镜像很容易爆)
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # 删除不需要的预装软件以释放约 30GB 空间
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      # 2. 设置 Docker Buildx (构建多架构、缓存必须)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. 登录 GitHub 镜像仓库
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. 提取元数据 (自动生成 tag，例如 main, sha-xxxx)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=blackwell-latest
            type=sha,format=long
            type=ref,event=branch

      # 5. 构建并推送
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          # === 关键点：指定你要求的 Dockerfile ===
          file: Dockerfile-cuda-blackwell
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # === 关键优化：缓存 ===
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # === 关键参数：传递构建参数 ===
          build-args: |
            GIT_SHA=${{ github.sha }}
            DOCKER_LABEL=sha-${{ github.sha }}
            # 限制并发数防止 OOM (根据 Dockerfile 具体实现，有时需要通过 ENV 注入)
            CARGO_BUILD_JOBS=2
